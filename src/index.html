<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="app">
      <h3>Password generator</h3>
      <form action="" method="GET" id="password-generator" class="form">
        <section class="primary-field">
          <input class="password-field" name="password" type="text" />
          <button id="copy-password-btn">Copy</button>
          <button id="generate-password-btn">Generate</button>
        </section>
        <section class="row password-configuration">
          <section class="first-col col">
            <input class="number-input" name="length" type="number" />
            <input
              name="length-range"
              value="12"
              type="range"
              min="1"
              max="50"
              />
          </section>
          <section class="second-col col">
            <div class="input-field">
              <input
                id="easy-to-say"
                name="password-type"
                value="easy-to-say"
                type="radio" />
              <label for="easy-to-say">Easy to say</label>
            </div>
            <div class="input-field">
              <input
                class="radio-input"
                id="easy-to-read"
                name="password-type"
                value="easy-to-read"
                type="radio" />
              <label for="easy-to-read">Easy to read</label>            </div>
            <div class="input-field">
              <input
                class="radio-input"
                id="all-characters"
                name="password-type"
                value="all-characters"
                checked="checked"
                type="radio" />
              <label for="all-characters">All characters</label>
            </div>
          </section>
          <section class="col third-column">
            <div class="input-field">
              <input type="checkbox" name="use-uppercase"></input>
              <label>Uppercase</label>
            </div>
            <div class="input-field">
              <input type="checkbox" name="use-lowercase"></input>
              <label>Lowercase</label>
            </div>
            <div class="input-field">
              <input type="checkbox" name="use-numbers"></input>
              <label>Numbers</label>
            </div>
            <div class="input-field">
              <input type="checkbox" name="use-symbols"></input>
              <label>Symbols</label>
            </div>
          </section>
          <button class="submit-button" type="submit">Copy password</button>
        </section>
      </form>
    </section>
    <script type="application/javascript" src="./index.js"></script>
  </body>
</html>
